<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
    <section class="block block--dark block--snewed-left hero">
        <div class="container">
            <div class=" container grid--1x2"></div>
            <header class=" block__header hero__content">
                <h1 class="block__heading"> cloud hosting for pros</h1>
                 <p class="hero__tagline">deploy your website in less then 60 seconds.</p>
                 <a href="" class="btn btn--accent btn--stretched"></a>   
            </header>
            <picture>
                <source type="images/webp" srcset="images/banner.webp 1x, images/banner@2x,webp 2x">
                <source type="images/png" srcset="images/banner.png 1x, images/banner@2x,png 2x">
                <img class="hero__image" src="images/banner.png" alt="">
            </picture>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
